global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cybersentinel'
    environment: 'production'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'receiver'
    static_configs:
      - targets: ['receiver:9100']
        labels:
          service: 'syslog-receiver'

  - job_name: 'processor'
    static_configs:
      - targets: ['processor:9101']
        labels:
          service: 'log-processor'

  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
    metrics_path: '/metrics'

  - job_name: 'alerting'
    static_configs:
      - targets: ['alerting:9103']
        labels:
          service: 'alerting'

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
        labels:
          service: 'kafka'

  - job_name: 'opensearch'
    static_configs:
      - targets: ['opensearch:9200']
        labels:
          service: 'opensearch'
    metrics_path: '/_prometheus/metrics'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
